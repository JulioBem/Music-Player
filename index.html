<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Desafio de Javascript</title>
    <link rel="stylesheet" href="css/style.css" media="all">
</head>
<body>
    <header>
        <h1>
            Player de Música
        </h1>
        <h2>
            Desafio de Javascript PTA 2020.2
        </h2>
    </header>

    <div class="player" id="player-1">
        <div class="songInfo">
            <div class="progress-bar">
            </div>
            <input type="range" min="0" id="range2" step="1" value="0"/>
            <div class="bar">
            </div>
            <h1 class="songTitle">Piccolo and a Cane</h1>
            <img src="assets/logo_CITi.png" alt="Logo do CITi" class="logoCiti">
        </div>
        <audio id="audio2" src="./musics/piccolo-and-a-cane.mp3">
        </audio>
        <div class="controls">
            <button class="action backward"><img src="assets/backward.svg" alt="Retroceder"></button>
            <button class="action play" id="play1" onclick="changeBtn()"><img src="assets/play.svg" alt="Tocar"></button>
            <button class="action pause" id="pause1" onclick="returnBtn()"><img src="assets/stop.svg" alt="Pausar"></button>
            <button class="action forward"><img src="assets/forward.svg" alt="Avançar"></button>
        </div>
    </div>
    <div class="player" id="player-2">
        <div class="songInfo">
            <h1 class="songTitle">Get The Guy With the Stash</h1>
            <img src="assets/logo_CITi.png" alt="Logo do CITi" class="logoCiti">

            <div class="progress-bar">
            </div>
            <input type="range" min="0" id="range1" step="1" value="0"/>
            <div class="bar">
            </div>
        </div>
        <audio id="audio1" src="./musics/get-the-guy-with-the-stash.mp3">
        </audio>
        <div class="controls">
            <button class="action backward"><img src="assets/backward.svg" alt="Retroceder"></button>
            <button class="action play" id="play2" onclick="changeBtn2()"><img src="assets/play.svg" alt="Tocar"></button>
            <button class="action pause" id="pause2" onclick="returnBtn2()"><img src="assets/stop.svg" alt="Pausar"></button>
            <button class="action forward"><img src="assets/forward.svg" alt="Avançar"></button>
        </div>
    </div>

    <footer>
        <p>Made with &lt;/&gt; and &lt;3 by trainee Júlio</p>
    </footer>

    <script src="./js/player-oop.js"></script>
    <script src="./js/script.js"></script>
    <script>
        const p1 = new Player({ playerId: 'player-1' })
        const p2 = new Player({ playerId: 'player-2' })
    </script>
</body>
</html>
